<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界の天気</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>世界の天気</h1>
    <form id="weatherForm">
        <div class="form-group">
            <label for="cityId">都市を選択:</label>
            <select id="cityId" name="cityId">
                <option value="360630">カイロ</option>
                <option value="524901">モスクワ</option>
                <option value="993800">ヨハネスブルク</option>
                <option value="1816670">北京</option>
                <option value="1850147">東京</option>
                <option value="1880252">シンガポール</option>
                <option value="2147714">シドニー</option>
                <option value="2643743">ロンドン</option>
                <option value="2968815">パリ</option>
                <option value="3451189">リオデジャネイロ</option>
                <option value="5128581">ニューヨーク</option>
                <option value="5368361">ロサンゼルス</option>
            </select>
        </div>
        <button type="button" onclick="getWeather()">天気を表示</button>
    </form>

    <div class="weather-info" id="weatherInfo"></div>

    <script>
        function getWeather() {
            const cityId = document.getElementById('cityId').value;
            const apiKey = 'YOUR_API_KEY'; // ここにAPIキーを入力してください
            const url = `https://api.openweathermap.org/data/2.5/weather?id=${cityId}&appid=${apiKey}&lang=ja&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = `
                        <h2>${data.name}の天気</h2>
                        <p><strong>緯度:</strong> ${data.coord.lat}</p>
                        <p><strong>経度:</strong> ${data.coord.lon}</p>
                        <p><strong>天気:</strong> ${data.weather[0].description}</p>
                        <p><strong>最低気温:</strong> ${data.main.temp_min} °C</p>
                        <p><strong>最高気温:</strong> ${data.main.temp_max} °C</p>
                        <p><strong>湿度:</strong> ${data.main.humidity}%</p>
                        <p><strong>風速:</strong> ${data.wind.speed} m/s</p>
                        <p><strong>風向:</strong> ${data.wind.deg}°</p>
                    `;
                    document.getElementById('weatherInfo').innerHTML = weatherInfo;
                })
                .catch(error => {
                    console.error('Error fetching the weather data:', error);
                });
        }
    </script>
</body>
</html>
